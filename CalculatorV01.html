<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>계산기만들기</title>
<style type="text/css">
	table{
		border:1px solid #c7c7c7;
		background-color:#dddddd;
		border-radius:10px;
	}
	button, input{
		border:1px solid #dddddd; 
		border-radius:10px;
		font-size:1.5em; height:50px;
		color:#ffffff;
	}
	button.key_type1{
		width:204px; background-color:#7b7b7b;
	}
	button.key_type2, input.key_type2{
		width:100px; background-color:#373737;
	}
	button.key_type3, input.key_type3{
		width:100px; background-color:#fa960a;
	}
	#lcd{
		background-color:#70c738; font-size:40px;
		color:#373737; font-weight:bold; 
		text-align:right; border-radius:10px;
		padding:10px;		
	}
	h2{
		text-align:center;
	}
</style>
<script>
	// JavaScript 코드 추가
	var currentInput = ''; // 현재 입력된 숫자 및 연산자
	var currentResult = 0; // 현재 결과값
	
	// 숫자 및 연산자 입력 처리
	function inputNum(value) {
	  currentInput += value;
	  document.getElementById('lcd').innerText = currentInput;
	}
	
	// Backspace 버튼 처리
	function backSpace() {
	  currentInput = currentInput.slice(0, -1);
	  document.getElementById('lcd').innerText = currentInput;
	}
	
	// C 버튼 처리
	function btnClear() {
	  currentInput = '';
	  document.getElementById('lcd').innerText = '0';
	}
	
	// = 버튼 처리
	function calculateResult() {
	  try {
		currentResult = eval(currentInput);
		document.getElementById('lcd').innerText = currentResult;
	  } catch (error) {
		document.getElementById('lcd').innerText = 'Error';
	  }
	}
	
	// = 버튼 클릭 시 계산 수행
	document.querySelector('.key_type2[value="="]').addEventListener('click', calculateResult);
</script>
</head>
<body>

<h2>계산기</h2>
	
<table align="center">
	<tr>
		<!-- 디스플레이창 -->
		<td colspan="4" >
			<div style="width:410px;overflow:hidden;">
				<div id="lcd" width="100%">123,45</div>
			</div>
		</td>
	</tr>
	<tr>
		<!-- Backspace, Clear버튼 -->
		<td colspan="2">
			<button class="key_type1" onclick="backSpace();">Backspace</button>
		</td>
		<td colspan="2">
			<button class="key_type1" onclick="btnClear();">C</button>
		</td>			
	</tr>
	<tr>
		<td><input type="button" value="1" class="key_type2"
			onclick="inputNum(this.value);"/></td>
		<td><input type="button" value="2" class="key_type2" 
			onclick="inputNum(this.value);" /></td>
		<td><input type="button" value="3" class="key_type2" 
			onclick="inputNum(this.value);" /></td>	
		<td><input type="button" value="+" class="key_type3" 
			onclick="inputNum(this.value);" /></td>	
	</tr>
	<tr>
		<td><button class="key_type2" 
			onclick="inputNum('4');">4</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('5');">5</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('6');">6</button></td>
		<td><button class="key_type3" 
			onclick="inputNum('-');">-</button></td>
	</tr>
	<tr>
		<td><button class="key_type2" 
			onclick="inputNum('7');">7</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('8');">8</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('9');">9</button></td>
		<td><button class="key_type3" 
			onclick="inputNum('*');">×</button></td>
	</tr>
	<tr>
		<td><button class="key_type2" 
			onclick="calculateResult();">=</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('0');">0</button></td>
		<td><button class="key_type2" 
			onclick="inputNum('.');">.</button></td>
		<td><button class="key_type3" 
			onclick="inputNum('/');">÷</button></td>
	</tr>
</table>
</body>
</html>
